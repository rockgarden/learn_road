{% extends "learn_road_model/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Login to your account.</h2>
{% endblock %}

{% block content %}
    
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-lg btn-primary btn-block">login</button>
    {% endbuttons %}
    
    <input type="hidden" name="next" value="{% url 'learn_road_model:index' %}" />
  </form>
    
{% endblock content %}
